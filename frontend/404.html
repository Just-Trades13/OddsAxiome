
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OddsAxiom - Redirecting...</title>
    <script type="text/javascript">
      // Simple redirect for SPA routing on static hosts
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body style="background: #020617; color: #94a3b8; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <p>Loading Intelligence Feed...</p>
  </body>
</html>
